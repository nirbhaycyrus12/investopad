<!DOCTYPE html>
<html>
  <style>
  .investopad {
    margin:0 0 0 0;
  }
  .header {
    
    width:100%; 
    height:105px;
    
    position:fixed;
    z-index:99;

    overflow:hidden;
    
    background-color:#000000;
    font-size: 24px;
    color: #ffffff;
  }
  .header .slogan {
    width:100%;
    height:30px;
    
    align: center;
    font-family:Nixie One;
    
    display: block;
    
    text-align: center;
    z-index:100;
    
    margin:0 auto;
  }
  .header .menu {
    width: 100%;
    height: 30px;
    text-align: center;
    z-index:100;
    display: block;
    margin: 0 auto;
    font-size: 60%;
    font-family:Nixie One;
    padding:0;
  }
  .header .menu ul li {
    display : inline;
  }
  .header menu ul {
    margin: 0 auto;
    padding-left: 2px;
    list-style-type: disc;
  }
  .header .title-name 
  { 
    text-align: center;
    
    margin:0 auto;
    
    width:100%;
    height:30px;
    
    display:block;
    
    text-transform: uppercase;
    font-family: Nixie One;
    color: #ffffff;
    text-decoration: none;

    z-index:100;
  }
  
  .container {  
  width:80%;
  height:100%;
  margin-left:10%;
  z-index:50;
  position:fixed; 
  overflow-x: hidden;
  
  z-index:10;
  }
  .container .header1 {
    border:solid 2px black;
    width:1300px; 
    padding:100px 0 100px;
    height:30px;
    overflow:hidden;
  
    
  }
  .container .block1 {
    height:460px;
    width:860px;
    margin-top:100px;
    display: table;
  }
  #section1,#section3,#section4 {
    float: left;
    padding: 2px 2px 2px 2px;
    
  }
  </style>
  <body class="investopad">
    <link href='https://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
    <div class="header">

        <li>PORTFOLIO</li>

      </div>
